<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <!-- Tools/Options Panel -->

        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="60" value="10" />

        <label for="shapeSize">Shape Size:</label>
        <input type="range" id="shapeSize" min="1" max="210" value="50" />

        <input type="color" id="colorPicker" value="#000000" />

        <button id="eraser">Eraser</button>
        <button id="lineTool">Line</button>
        <button id="clearCanvas">Clear Canvas</button>
        <button id="saveCanvas">Save Image</button>

        <!-- Add more tools/buttons as needed -->
      </div>

      <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <script src="index.js"></script>
  </body>
</html>
